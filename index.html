<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioStream - Reprodução de Áudio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(15px);
            opacity: 0.4;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .logo {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .tagline {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .url-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .url-input:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .play-button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .play-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #7a1bdb 0%, #3585ff 100%);
        }

        .play-button:active {
            transform: translateY(1px);
        }

        .play-button.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .platforms {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .platform-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .platform-icon.active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .player {
            margin-top: 30px;
            display: none;
        }

        .player.active {
            display: block;
        }

        .now-playing {
            color: white;
            margin-bottom: 15px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .volume-control {
            display: flex;
            align-items: center;
            margin-top: 15px;
            color: white;
        }

        .volume-slider {
            flex-grow: 1;
            margin-left: 10px;
            -webkit-appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        .instructions {
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .loading {
            display: none;
            color: white;
            margin: 15px 0;
        }

        .loading.active {
            display: block;
        }

        .error-message {
            display: none;
            color: #ff6b6b;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .error-message.active {
            display: block;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .api-status {
            margin-top: 15px;
            padding: 8px;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .api-status.connected {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .api-status.disconnected {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-background-with-moving-lines-1768-large.mp4" type="video/mp4">
    </video>

    <div class="container">
        <h1 class="logo">AudioStream</h1>
        <p class="tagline">Reproduza áudio de YouTube, Spotify, TikTok e mais</p>
        
        <div class="input-group">
            <input type="text" class="url-input" placeholder="Cole o link do YouTube, Spotify, TikTok...">
        </div>
        
        <button class="play-button" id="play-button">Reproduzir Áudio</button>
        
        <div class="loading" id="loading">Extraindo áudio...</div>
        <div class="error-message" id="error-message"></div>
        
        <div class="platforms">
            <div class="platform-icon" data-platform="youtube">YT</div>
            <div class="platform-icon" data-platform="spotify">SP</div>
            <div class="platform-icon" data-platform="tiktok">TT</div>
            <div class="platform-icon" data-platform="deezer">DZ</div>
            <div class="platform-icon" data-platform="soundcloud">SC</div>
        </div>

        <div class="api-status connected" id="api-status">
            ✅ API Conectada - yt-dlp Ativo
        </div>
        
        <div class="player" id="player">
            <div class="now-playing" id="now-playing">Tocando: </div>
            <audio id="audio-player" controls style="display: none;"></audio>
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="control-buttons">
                <button class="control-button" id="play-pause">▶</button>
                <button class="control-button" id="stop-button">⏹</button>
                <button class="control-button" id="download-button">⤓</button>
            </div>
            <div class="volume-control">
                <span>Volume:</span>
                <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
            </div>
        </div>
        
        <div class="instructions">
            <p><strong>Plataformas suportadas:</strong> YouTube, Spotify, TikTok, Deezer, SoundCloud</p>
            <p><strong>Como usar:</strong> Cole o link → Clique em Reproduzir → Aproveite o áudio!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.querySelector('.url-input');
            const playButton = document.getElementById('play-button');
            const player = document.getElementById('player');
            const audioPlayer = document.getElementById('audio-player');
            const nowPlaying = document.getElementById('now-playing');
            const progress = document.getElementById('progress');
            const progressBar = document.getElementById('progress-bar');
            const currentTime = document.getElementById('current-time');
            const duration = document.getElementById('duration');
            const volumeSlider = document.getElementById('volume-slider');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const playPauseButton = document.getElementById('play-pause');
            const stopButton = document.getElementById('stop-button');
            const downloadButton = document.getElementById('download-button');
            const apiStatus = document.getElementById('api-status');
            const platformIcons = document.querySelectorAll('.platform-icon');
            
            // URL do backend - altere para seu servidor
            const API_BASE_URL = 'https://yim-music.railway.app';
            
            // Verificar status da API
            checkAPIStatus();
            
            // Exemplo de URLs para teste
            const exampleUrls = {
                youtube: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ',
                spotify: 'https://open.spotify.com/track/...',
                tiktok: 'https://www.tiktok.com/@user/video/...',
                deezer: 'https://www.deezer.com/track/...',
                soundcloud: 'https://soundcloud.com/user/track'
            };
            
            // Clique nas plataformas para preencher URL de exemplo
            platformIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    const platform = this.getAttribute('data-platform');
                    urlInput.value = exampleUrls[platform] || '';
                    urlInput.focus();
                    
                    // Destacar plataforma selecionada
                    platformIcons.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            playButton.addEventListener('click', function() {
                const url = urlInput.value.trim();
                
                if (url) {
                    extractAndPlayAudio(url);
                } else {
                    showError('Por favor, cole um link válido!');
                }
            });
            
            async function extractAndPlayAudio(url) {
                try {
                    // Mostrar loading
                    loading.classList.add('active');
                    errorMessage.classList.remove('active');
                    playButton.classList.add('loading');
                    playButton.disabled = true;
                    
                    // Fazer requisição para o backend
                    const response = await fetch(`${API_BASE_URL}/extract-audio`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url: url })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Erro desconhecido');
                    }
                    
                    if (data.success) {
                        // Configurar o player de áudio
                        audioPlayer.src = data.audioUrl;
                        audioPlayer.volume = volumeSlider.value;
                        
                        // Mostrar o player
                        player.classList.add('active');
                        
                        // Atualizar informações
                        nowPlaying.textContent = `Tocando: ${data.title || 'Áudio Extraído'}`;
                        
                        // Reproduzir o áudio
                        await audioPlayer.play();
                        playPauseButton.textContent = '⏸';
                        
                        // Atualizar controles do player
                        setupPlayerControls();
                        
                        showError(''); // Limpar erros
                    } else {
                        throw new Error('Falha na extração do áudio');
                    }
                    
                } catch (error) {
                    console.error('Erro:', error);
                    showError(`Erro: ${error.message}`);
                } finally {
                    loading.classList.remove('active');
                    playButton.classList.remove('loading');
                    playButton.disabled = false;
                }
            }
            
            function setupPlayerControls() {
                // Atualizar barra de progresso
                audioPlayer.addEventListener('timeupdate', function() {
                    const current = audioPlayer.currentTime;
                    const total = audioPlayer.duration;
                    
                    if (total) {
                        const progressPercent = (current / total) * 100;
                        progress.style.width = `${progressPercent}%`;
                        
                        currentTime.textContent = formatTime(current);
                        duration.textContent = formatTime(total);
                    }
                });
                
                // Clique na barra de progresso para buscar
                progressBar.addEventListener('click', function(e) {
                    const rect = progressBar.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    audioPlayer.currentTime = percent * audioPlayer.duration;
                });
                
                // Controle de volume
                volumeSlider.addEventListener('input', function() {
                    audioPlayer.volume = volumeSlider.value;
                });
                
                // Botão play/pause
                playPauseButton.addEventListener('click', function() {
                    if (audioPlayer.paused) {
                        audioPlayer.play();
                        playPauseButton.textContent = '⏸';
                    } else {
                        audioPlayer.pause();
                        playPauseButton.textContent = '▶';
                    }
                });
                
                // Botão stop
                stopButton.addEventListener('click', function() {
                    audioPlayer.pause();
                    audioPlayer.currentTime = 0;
                    playPauseButton.textContent = '▶';
                });
                
                // Botão download
                downloadButton.addEventListener('click', function() {
                    if (audioPlayer.src) {
                        const a = document.createElement('a');
                        a.href = audioPlayer.src;
                        a.download = 'audio.mp3';
                        a.click();
                    }
                });
                
                // Quando o áudio terminar
                audioPlayer.addEventListener('ended', function() {
                    playPauseButton.textContent = '▶';
                });
            }
            
            async function checkAPIStatus() {
                try {
                    const response = await fetch(`${API_BASE_URL}/extract-audio`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ' })
                    });
                    
                    if (response.ok) {
                        apiStatus.textContent = '✅ API Conectada - yt-dlp Ativo';
                        apiStatus.className = 'api-status connected';
                    } else {
                        throw new Error('API não respondeu corretamente');
                    }
                } catch (error) {
                    apiStatus.textContent = '❌ API Offline - Verifique o servidor';
                    apiStatus.className = 'api-status disconnected';
                }
            }
            
            function showError(message) {
                if (message) {
                    errorMessage.textContent = message;
                    errorMessage.classList.add('active');
                } else {
                    errorMessage.classList.remove('active');
                }
            }
            
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // Enter para reproduzir
            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    playButton.click();
                }
            });
        });
    </script>
</body>
</html>
